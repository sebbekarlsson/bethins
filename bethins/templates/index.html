{% extends 'layout.html' %}


{% block content %}
    <section>
        <div class="ct-chart ct-perfect-fourth"></div>
    </section>
    <script>
        var data = {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
          series: [
            [5, 6, 7, 42, 0]
          ]
        };

        var options = {
          width: '100%',
          height: 360
        };

        new Chartist.Line('.ct-chart', data, options);
    </script>
{% endblock %}
